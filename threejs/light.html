<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.166.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.166.1/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="webgl" style="margin-top: 200px;margin-left: 100px;"></div>
</body>

</html>
<script type="module">
  import * as THREE from 'three';
  // 浏览器控制台测试，是否引入成功
  console.log(THREE.Scene);
  const scene = new THREE.Scene()
  // 几何体Geometry
  // 创建一个长方体几何对象Geometry
  const geometry = new THREE.BoxGeometry(100, 100, 100)

  // 材质Material
  const material = new THREE.MeshBasicMaterial({
    // 设置材料颜色
    color: 0xff000
  })
  // 物体：网格模型
  // 两个参数分别为几何体geometry、材质material
  const mesh = new THREE.Mesh(geometry, material)// 网格模型对象Mesh
  // 设置网格模型在三维空间中的位置坐标，默认是坐标原点
  mesh.position.set(0, 10, 0)
  // 把网格模型mesh添加到三维场景中
  scene.add(mesh)
  // canvas的尺寸
  const width = 800
  const height = 500
  // 实例化一个投影相机对象
  /**
   * @description: PerspectiveCamera( fov, aspect, near, far )
   * fov	相机视锥体竖直方向视野角度	50
   * aspect	相机视锥体水平方向和竖直方向长度比，一般设置为Canvas画布宽高比width / height	1
   * near	相机视锥体近裁截面相对相机距离	0.1
   * far	相机视锥体远裁截面相对相机距离，far-near构成了视锥体高度方向	2000
   * @return {*}
   */
  const camera = new THREE.PerspectiveCamera(30, width / height, 1, 3000)
  // 相机在Three.js三维坐标系中的位置
  camera.position.set(200, 200, 200);
  // 相机观察目标指向Threejs 3D空间中的某个位置
  // 0,0,0为坐标原点
  camera.lookAt(mesh.position)
  // 创建渲染器对象
  const renderer = new THREE.WebGLRenderer()
  // 设置THREEJS渲染区域的尺寸
  renderer.setSize(width, height);
  // 执行渲染操作
  renderer.render(scene, camera)
  // domElement生成canvas画布
  // document.body.appendChild(renderer.domElement);
  document.getElementById('webgl').appendChild(renderer.domElement);
</script>
