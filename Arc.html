<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="tutorial" width="300" height="300">
      你的浏览器不支持canvas，请升级你的浏览器
    </canvas>
    <canvas id="tutorial1" width="300" height="300">
      你的浏览器不支持canvas，请升级你的浏览器
    </canvas>
  </body>
  <script type="text/javascript">
    const draw=()=>{
      const canvas=document.getElementById("tutorial")
      if (!canvas.getContext) {
          return
      }
      console.trace("cool")
    const ctx=canvas.getContext('2d')
    // arc(x,y,r,startAngle,endAngle,anticlockwise):以(x,y)为核心,r为半径，从startAngle弧度开始到endAngle弧度结束。anticlosewise是布尔值，true表示逆时针，false表示顺时针（默认是顺时针）
    // 注：
    // 1.这里的度数都是弧度
    // 2.0弧度是指的X轴正方向
    // radians=(Math.PI/180)*degrees //角度转换成弧度

    // arcTo(x1,y1,x2,y2,radius):根据给定的控制点和半径画一段圆弧，最后再以直线连接两个控制点。

    ctx.beginPath()
    ctx.arc(50,50,40,0,Math.PI/2,false)
    ctx.stroke()

    ctx.beginPath()
    ctx.arc(150,50,40,0,-Math.PI/2,true)
    ctx.closePath()
    ctx.stroke()

    ctx.beginPath()
    ctx.arc(50,150,40,-Math.PI/2,Math.PI/2,false)
    ctx.fill()

    ctx.beginPath()
    ctx.arc(150,150,40,0,Math.PI,false)
    ctx.fill()

    }
    draw()
  </script>
  <script type="text/javascript">
    const draw1=()=>{
      const canvas=document.getElementById("tutorial1")
      if (!canvas.getContext) {
          return
      }
      console.trace("cool")
    const ctx=canvas.getContext('2d')
    // arc(x,y,r,startAngle,endAngle,anticlockwise):以(x,y)为核心,r为半径，从startAngle弧度开始到endAngle弧度结束。anticlosewise是布尔值，true表示逆时针，false表示顺时针（默认是顺时针）
    // 注：
    // 1.这里的度数都是弧度
    // 2.0弧度是指的X轴正方向
    // radians=(Math.PI/180)*degrees //角度转换成弧度

    // arcTo(x1,y1,x2,y2,radius):根据给定的控制点和半径画一段圆弧，最后再以直线连接两个控制点。

      ctx.beginPath()
      ctx.moveTo(50,50)
      // 参数1、2：控制点1坐标 参数3、4：控制点2坐标 参数4：圆弧半径
      ctx.arcTo(200,50,200,200,100)
      ctx.lineTo(200,200)
      ctx.stroke()

      ctx.beginPath()
      ctx.rect(50,50,10,10)
      ctx.rect(200,50,10,10)
      ctx.rect(200,200,10,10)
      ctx.fill()

    // arcTo方法的说明:
    // 这个方法可以这样理解。绘制的弧形是由两条切线所决定的
    // 第一条切线：起始点和控制点1决定的直线
    // 第二条切线：控制点1和控制点2决定的直线
    // 其实绘制的圆弧就是与这两条直线相切的圆弧

    }
    draw1()
  </script>
</html>
